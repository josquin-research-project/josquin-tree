asses</option><option value="motets">Motets</option><option value="songs" selected>Songs</option></select></div></form><button value="A" class="btn btn-primary b-load">Load Data</button></div><div id="rootB"><h1>Selection B</h1><h4 class="countB"></h4><form class="form-data"><div class="form-group"><label>Composer</label><select type="select" name="composer" id="composer_B" class="form-control input-sm"><option value="Agr">Agricola</option><option value="Ano">Anonymous</option><option value="Bru">Brumel</option><option value="Bus">Busnoys</option><option value="Com">Compere</option><option value="Duf">Du Fay</option><option value="Gas">Gaspar</option><option value="Isa">Isaac</option><option value="Jap">Japart</option><option value="Jos">Josquin</option><option value="Joa">Josquin (secure)</option><option value="Job">Josquin (not secure)</option><option value="Rue">La Rue</option><option value="Mar">Martini</option><option value="Mou">Mouton</option><option value="Obr">Obrecht</option><option value="Ock" selected>Ockeghem</option><option value="Ort">de Orto</option><option value="Pip">Pipelare</option><option value="Reg">Regis</option><option value="Tin">Tinctoris</option></select></div><div class="form-group"><label>Genre</label><select type="select" name="genre" id="genre_B" class="form-control input-sm"><option value="">All</option><option value="masses">Masses</option><option value="motets">Motets</option><option value="songs" selected>Songs</option></select></div></form><button value="B" class="btn btn-primary b-load">Load Data</button></div><script src="script.js"></script></body></html>
