<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
  <title>Josquin Pitch/Rhythm</title>
  <link rel="stylesheet" href="style.css"></head>
  <body>
    <div id="nav">
      <!-- <form class="form-render"> </form> -->
      <form role="form">
        <div id="feature_type" class="form-group">
          <label class="radio-inline"></label>
          <input type="radio" id="r_pitch" name="r_feature" value="pitch" checked="checked">&nbsp;Pitch
          <label class="radio-inline"></label>
          <input type="radio" id='r_rhythm' name="r_feature" value="rhythm">&nbsp;Rhythm
        </div>
      </form>
      <div class="form-group">
        <label>Root Feature</label>
        <input name="root" value="C" class="form-control input-sm">
        <p class='help'>Single note: e.g. C or c;
          <br/>Multiple notes: e.g. C,D or C D</p>
      </div>
      <div class="form-group">
        <label>Tree Depth (>= 2)</label>
        <input name="depth" value="2" class="form-control input-sm">
      </div>
      <div class="form-group">
        <label>Max Children</label>
        <input name="max-children" value="6" class="form-control input-sm">
      </div>
      <div class="form-group">
        <label>Min Count</label>
        <input name="min-count" value="3" class="form-control input-sm">
      </div>
      <div class="form-group">
        <label></label>
        <input name="reverse" type="checkbox" id="rcheck" > Reverse
      </div>
      <label>Quantity Format</label>
      <form role="form">
        <div id="radio_count" class="form-group">
          <label class="radio-inline"></label>
          <input type="radio" name="quant_format" value="raw" checked="">&nbsp;Raw
          <label class="radio-inline"></label>
          <input type="radio" name="quant_format" value="pct">&nbsp;Pct
          <label class="radio-inline"></label>
          <input type="radio" name="quant_format" value="none">&nbsp;None
        </div>
      </form>
      <button id="b_render" class="btn btn-primary">Render</button>
      <button id="b_reset" class="btn btn-primary">Reset</button>
    </div>
    <div id="sel_A"><h3>Selection A (<span class="countA"></span>)</h3>
      <form id="drop_A" class="form-data">
        <div class="form-group">
          <label>Composer</label>
          <select type="select" name="composer" id="composer_A" class="select-composer form-control input-sm">
            <option value="Agr">Agricola</option>
            <option value="Ano">Anonymous</option>
            <option value="Bru">Brumel</option>
            <option value="Bus">Busnoys</option>
            <option value="Com">Compere</option>
            <option value="Duf">Du Fay</option>
            <option value="Gas">Gaspar</option>
            <option value="Isa">Isaac</option>
            <option value="Jap">Japart</option>
            <option value="Jos">Josquin</option>
            <option value="Joa">Josquin (secure)</option>
            <option value="Job">Josquin (not secure)</option>
            <option value="Rue">La Rue</option>
            <option value="Mar">Martini</option>
            <option value="Mou">Mouton</option>
            <option value="Obr">Obrecht</option>
            <option value="Ock">Ockeghem</option>
            <option value="Ort">de Orto</option>
            <option value="Pip">Pipelare</option>
            <option value="Reg">Regis</option>
            <option value="Tin">Tinctoris</option>
          </select>
        </div>
        <div class="form-group">
          <label>Genre</label>
          <select type="select" name="genre" id="genre_A" class="select-genre form-control input-sm">
            <option value="all">All</option>
            <option value="Mass" disabled=true>Masses</option>
            <option value="Motet" disabled=true>Motets</option>
            <option value="Song" disabled=true>Songs</option>
          </select>
        </div>
        <div class="form-group">
          <label>Works</label>
          <select type="select" name="voice" id="work_A" class="select-work form-control input-sm">
            <option value="all">All</option>
          </select>
        </div>
        <div class="form-group">
          <label>Voices</label>
          <select type="select" name="voice" id="voice_A" class="select-voice form-control input-sm">
            <option value="all">All</option>
          </select>
        </div>
      </form>
      <div><a href="#" class="toggle-add">Add comparison set</a></div>
      <div id="svg_A" class="svg-container"></div>
    </div>

    <div id="sel_B" class="hidden"><h3>Selection B (<span class="countB"></span>)</h3>
      <form id="drop_B" class="form-data">
        <div class="form-group">
          <label>Composer</label>
          <select type="select" name="composer" id="composer_B" class="select-composer form-control input-sm">
            <option value="">Choose composer...</option>
            <option value="Agr">Agricola</option>
            <option value="Ano">Anonymous</option>
            <option value="Bru">Brumel</option>
            <option value="Bus">Busnoys</option>
            <option value="Com">Compere</option>
            <option value="Duf">Du Fay</option>
            <option value="Gas">Gaspar</option>
            <option value="Isa">Isaac</option>
            <option value="Jap">Japart</option>
            <option value="Jos">Josquin</option>
            <option value="Joa">Josquin (secure)</option>
            <option value="Job">Josquin (not secure)</option>
            <option value="Rue">La Rue</option>
            <option value="Mar">Martini</option>
            <option value="Mou">Mouton</option>
            <option value="Obr">Obrecht</option>
            <option value="Ock">Ockeghem</option>
            <option value="Ort">de Orto</option>
            <option value="Pip">Pipelare</option>
            <option value="Reg">Regis</option>
            <option value="Tin">Tinctoris</option>
          </select>
        </div>
        <div class="form-group">
          <label>Genre</label>
          <select type="select" name="genre" id="genre_B" class="select-genre form-control input-sm">
            <option value="all">All</option>
            <option value="Mass" disabled=true>Masses</option>
            <option value="Motet" disabled=true>Motets</option>
            <option value="Song" disabled=true>Songs</option>
          </select>
        </div>
        <div class="form-group">
          <label>Works</label>
          <select type="select" name="voice" id="work_B" class="select-work form-control input-sm">
            <option value="all">All</option>
          </select>
        </div>
        <div class="form-group">
          <label>Voices</label>
          <select type="select" name="voice" id="voice_B" class="select-voice form-control input-sm">
            <option value="all">All</option>
          </select>
        </div>
      </form>
      <!-- <button value="B" class="btn btn-primary b-load">Load Data</button> -->
      <div id="svg_B" class="svg-container hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
